# 端口
server:
  port: 8772
spring:
  application:
    name: eureka-client2
# Eureka配置
eureka:
  instance:
    # eureka服务端的实例名称
    hostname: client
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}:${random.value}
    prefer-ip-address: true
  client:
     service-url:
      defaultZone: http://localhost:8761/eureka